<header><div class=logo ng-show=vm.fsdf>YourCall</div><input type=text class=question-input ng-model=vm.formData.title placeholder="Enter your question..."> <input type=text class=name-input ng-model=vm.formData.creator placeholder="Your name (optional)"></header><div class=option-wrapper><div class="option option-1"></div><div class=option-content><textarea ng-model=vm.formData.option_1 placeholder="Option one..."></textarea></div></div><div class=option-wrapper><div class="option option-2"></div><div class=option-content><textarea ng-model=vm.formData.option_2 placeholder="and option two."></textarea></div></div><div class=control-buttons><div class=error-message ng-show=vm.errorMessage><strong>{{vm.errorMessage}}</strong></div><a href class="button button-disabled" ng-show=vm.submitted>Submitting...</a> <a href class=button ng-hide=vm.submitted ng-click=vm.createQuestion()>Create!</a><div class=is-private><label class=private-label><input type=checkbox ng-model=vm.formData.isPrivate>Private <small>(only people with a link can see this question)</small></label></div></div>
