<div class="jumbotron text-center">
    <h1 ng-hide="todos.length">Nothing to do!</h1>
    <h1 ng-show="todos.length">Todos left: <span class="label label-info">{{todos.length}}</span></h1>
</div>

<div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="todo in todos">
            <label>
                <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{todo.text}}
            </label>
            <a ng-href="/#/todo/{{todo._id}}">View</a>
        </div>
    </div>
</div>

<div id="todo-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input-lg text-center" placeholder="Todo text" ng-model="formData.text">
            </div>
            <button ng-show="formData.text" type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
        </form>
    </div>
</div>
