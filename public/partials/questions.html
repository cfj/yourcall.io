<div ng-repeat="question in questions">
    <h3>{{question.title}}</h3>
    <a ng-href="/#/questions/{{question._id}}">view</a>
    <div>
        <strong>{{question.option_1}}</strong> <a href="" ng-click="vote(question, 1)">test vote 1</a>
        {{question.option_1_votes}}
    </div>
    <div>
        <strong>{{question.option_2}}</strong> <a href="" ng-click="vote(question, 2)">test vote 2</a>
        {{question.option_2_votes}}
    </div>
</div>

<a href="/#/add">Add</a>
